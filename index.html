<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/font-awesome.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  overflow-x: hidden;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  width: 100%;
  max-width: 450px;
  position: relative;
}

.logo {
  text-align: center;
  margin-bottom: 30px;
  animation: fadeInDown 0.8s ease;
}

.logo h1 {
  font-size: 48px;
  font-weight: 900;
  background: linear-gradient(45deg, #ff006e, #ffbe0b, #8338ec, #3a86ff);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: textShine 3s ease-in-out infinite;
  letter-spacing: 2px;
  text-transform: uppercase;
}

@keyframes textShine {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.logo p {
  color: rgba(255, 255, 255, 0.9);
  font-size: 14px;
  margin-top: 8px;
  letter-spacing: 3px;
  text-transform: uppercase;
  font-weight: 600;
}

form {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  border-radius: 30px;
  padding: 40px 35px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.2);
  animation: fadeInUp 0.8s ease;
  position: relative;
  overflow: hidden;
}

form::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
  animation: shimmer 3s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
  100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h2 {
  text-align: center;
  font-size: 28px;
  color: white;
  margin-bottom: 10px;
  font-weight: 700;
  position: relative;
  z-index: 1;
}

h3 {
  text-align: center;
  font-size: 36px;
  color: #ffbe0b;
  margin-bottom: 30px;
  font-weight: 900;
  text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
  position: relative;
  z-index: 1;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.input-container {
  position: relative;
  margin-bottom: 25px;
  z-index: 1;
}

.input-container i {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  color: #8338ec;
  font-size: 18px;
  transition: all 0.3s ease;
}

.input-field {
  width: 100%;
  padding: 16px 20px 16px 55px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 50px;
  background: rgba(255, 255, 255, 0.9);
  font-size: 15px;
  outline: none;
  transition: all 0.3s ease;
  color: #333;
  font-weight: 500;
}

.input-field:focus {
  border-color: #8338ec;
  background: white;
  box-shadow: 0 0 20px rgba(131, 56, 236, 0.4);
  transform: translateY(-2px);
}

.input-field:focus + i {
  color: #ff006e;
  transform: translateY(-50%) scale(1.2);
}

.input-field::placeholder {
  color: #999;
}

.btn {
  background: linear-gradient(135deg, #ff006e, #8338ec);
  color: white;
  padding: 16px 20px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(255, 0, 110, 0.4);
  position: relative;
  z-index: 1;
  overflow: hidden;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #8338ec, #3a86ff);
  transition: all 0.4s ease;
  z-index: -1;
}

.btn:hover::before {
  left: 0;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(255, 0, 110, 0.6);
}

.btn:active {
  transform: translateY(-1px);
}

.profile-section {
  text-align: center;
  margin-top: 30px;
  animation: fadeIn 1s ease 0.5s both;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.profile-circle {
  width: 80px;
  height: 80px;
  margin: 0 auto 15px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ff006e, #ffbe0b, #8338ec);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  color: white;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
  animation: rotate 10s linear infinite;
  position: relative;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.profile-circle::before {
  content: '';
  position: absolute;
  inset: -3px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ff006e, #ffbe0b, #8338ec, #3a86ff);
  z-index: -1;
  animation: rotate 3s linear infinite reverse;
}

.profile-circle i {
  animation: rotate 10s linear infinite reverse;
}

.profile-text {
  color: white;
  font-size: 14px;
  font-weight: 600;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.floating-elements {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 0;
}

.floating-elements span {
  position: absolute;
  display: block;
  width: 20px;
  height: 20px;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  animation: float 15s infinite ease-in-out;
}

.floating-elements span:nth-child(1) {
  left: 10%;
  top: 20%;
  animation-delay: 0s;
  width: 30px;
  height: 30px;
}

.floating-elements span:nth-child(2) {
  left: 85%;
  top: 40%;
  animation-delay: 2s;
  width: 15px;
  height: 15px;
}

.floating-elements span:nth-child(3) {
  left: 70%;
  top: 70%;
  animation-delay: 4s;
  width: 25px;
  height: 25px;
}

.floating-elements span:nth-child(4) {
  left: 20%;
  top: 80%;
  animation-delay: 6s;
  width: 20px;
  height: 20px;
}

.floating-elements span:nth-child(5) {
  left: 50%;
  top: 10%;
  animation-delay: 8s;
  width: 18px;
  height: 18px;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0) translateX(0);
    opacity: 0.3;
  }
  50% {
    transform: translateY(-50px) translateX(30px);
    opacity: 0.8;
  }
}

@media (max-width: 480px) {
  .logo h1 {
    font-size: 36px;
  }
  
  h3 {
    font-size: 28px;
  }
  
  form {
    padding: 30px 25px;
  }
}
</style>
</head>

</html>
